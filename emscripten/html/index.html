<html>
    <head>
        <meta charset="utf-8" name="viewport"  content="width=device-width, height=device-height, initial-scale=1, user-scalable=1">
        <link href="icon/icon.svg" rel="icon" type="image/svg"/>
		<link rel="stylesheet" type="text/css" href="css/game.css"></link>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script>
            $(function() {
                $( '[name="mine_ratio"]' ).change( function() {
                    $( '[name="mine_ratio"]' ).val( this.value );
                });

                $( '[name="radius"]' ).change( function() {
                    _update_radius( this.value );
                });
            });
        </script>
    </head>
    <body>
        <div id="layout" class="g-3x3 g-border-2rem fill min-square-250 center middle">
            <div class="g-tl button" id="show_options" title="show options">O</div>
            <div class="g-tc title">sweeper</div>
            <div class="g-tr button" id="reload" title="restart">R</div>

            <svg class="g-mc min-square-250" id='game' viewbox="-50 -50 100 100"></svg>

            <div class="g-bl button" id="help" title="explain the game">?</div>
            <div class="g-bc toggles">
                <div class="selected button" id="reveal">reveal</div>
                <div class="button" id="flag">flag( &#9872; )</div>
            </div>
            <div class="g-br button" id="fullscreen" title="fullscreen">F</div>
        </div>
        {{{ SCRIPT }}}
        <div id="help">
        </div>
        <div id="options" class="g-3x3 g-border-2rem fill min-square-250 center middle">
            <div id="hide_options" class="g-tl button hide">X</div>
            <div class="g-tc title">options</div>
            <div class="g-mc min-square-250">
                <div class="option">
                    <h2>radius</h2>
                    <div class="description">set how big the grid is from the center to a corner</div>
                    <input type="number" value=4 min=1 name="radius">
                </div>
                <div class="option">
                    <h2>mine ratio</h2>
                    <div class="description" >set the mine/not-mine cell ratio. higher normally means harder, a normal difficulty is between 0.2 and 0.3</div>
                    <div class="pair"> 
                        <input type="range" value=0.3 min=0 max=1 step=0.01 name="mine_ratio">
                        <input type="number" value=0.3 min=0 max=1 step=0.01 name="mine_ratio">
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
