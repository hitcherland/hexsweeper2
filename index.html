<html>
    <head>
        <meta charset="utf-8" name="viewport"  content="width=device-width, height=device-height, initial-scale=1, user-scalable=1">
        <link href="icon/icon.svg" rel="icon" type="image/svg"/>
		<style>
			body { background: black; margin: 0; }
			svg {
                position: absolute;
				width: 100vmin;
				height: 100vmin;
                top: 50%;
                left: 50%;
                transform: translate( -50%, -50% );
			}
		</style>
        <script type="text/javascript" src="js/chance.min.js"></script>
        <script type="text/javascript" src="js/cell.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/solver.js"></script>
    </head>
    <body>
        <script>
            function getQuery( name ) {
                var url = window.location.href;
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
                var results = regex.exec(url);
                if (!results) return undefined;
                if (!results[2]) return undefined;
                return decodeURIComponent( results[2]);
            }
            var radius = parseInt( getQuery( "radius" ) || 3 );
            var mineRatio = parseFloat( getQuery( "mineRatio" ) || 0.1 );

            var game = new Game( radius, mineRatio );
            game.init();
        </script>
	</body>
</html>
